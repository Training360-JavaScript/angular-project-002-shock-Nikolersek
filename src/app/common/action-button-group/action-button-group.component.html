<div class="btn-group">
    <app-action-button
        [btnClass]="'btn-success'"
        [icon]="'fa-eye'"
        (clicked)="onSelectButtonClick()"
    ></app-action-button>
    <app-action-button
        [btnClass]="'btn-warning'"
        [icon]="'fa-edit'"
        (clicked)="onUpdateButtonClick()"
    ></app-action-button>
    <app-action-button
        [btnClass]="'btn-danger'"
        [icon]="'fa-trash'"
        (clicked)="onDeleteButtonClick()"
    ></app-action-button>
</div>
